<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>استعلام رحلة العين السخنة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      direction: rtl;
      display: flex;
      min-height: 100vh;
      color: #333;
    }
    nav {
      width: 180px;
      background-color: #004080;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    nav button {
      background: #0066cc;
      border: none;
      color: white;
      padding: 14px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,102,204,0.4);
    }
    nav button:hover {
      background: #003d66;
    }
    main {
      flex-grow: 1;
      padding: 40px 30px;
      overflow-x: auto;
    }
    header {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 25px;
      color: #004080;
      text-align: center;
      user-select: none;
    }
    .search-box {
      margin-bottom: 30px;
      text-align: center;
    }
    .search-box h3 {
      margin-bottom: 12px;
      color: #004080;
    }
    input[type="text"] {
      width: 300px;
      max-width: 90vw;
      padding: 12px 15px;
      font-size: 1.1rem;
      border: 2px solid #004080;
      border-radius: 8px;
      outline: none;
      margin-bottom: 10px;
      text-align: center;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #0080ff;
    }
    button.search-btn {
      background-color: #0080ff;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 5px;
      box-shadow: 0 3px 8px rgba(0,128,255,0.6);
    }
    button.search-btn:hover {
      background-color: #005bb5;
    }
    #result {
      margin-top: 20px;
      border: 2px solid #004080;
      border-radius: 12px;
      padding: 20px;
      background: #dbe9ff;
      color: #004080;
      max-height: 1600px;
      overflow-y: auto;
      user-select: text;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-size: 1.1rem;
      user-select: text;
    }
    thead {
      background-color: #004080;
      color: white;
      font-weight: 700;
    }
    th, td {
      padding: 12px 10px;
      border: 1px solid #004080;
    }
    tbody tr:hover {
      background-color: #b3d1ff;
    }
    .error {
      color: #d93025;
      font-weight: 600;
      font-size: 1.2rem;
      text-align: center;
      user-select: none;
    }
    footer {
      background: #e0e7f1;
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      font-weight: 600;
      color: #555;
      font-size: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
      user-select: none;
    }
    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }
      nav {
        width: 100%;
        flex-direction: row;
        justify-content: center;
        gap: 10px;
        padding: 15px;
        box-shadow: none;
      }
      main {
        padding: 20px 10px 80px 10px;
      }
      footer {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        position: static;
      }
      #result {
        max-height: 250px;
      }
      nav button {
        flex: 1;
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<nav>
  <button onclick="loadBusSeats('1')">أتوبيس 1</button>
  <button onclick="loadBusSeats('2')">أتوبيس 2</button>
  <button onclick="loadBusSeats('3')">أتوبيس 3</button>
  <button onclick="loadBusSeats('4')">أتوبيس 4</button>
  <button onclick="loadBusSeats('5')">أتوبيس 5</button>
</nav>

<main>
  <header>رحلة العين السخنة لمركز شباب نور المقطم</header>

  <div class="search-box">
    <h3>🔍 البحث برقم العضوية</h3>
    <input type="text" id="membership" placeholder="ادخل رقم العضوية" />
    <br />
    <button class="search-btn" onclick="searchById()">بحث برقم العضوية</button>
  </div>

  <div id="result">النتائج ستظهر هنا</div>
</main>

<footer>
  <div style="text-align: left;">
    مدير المركز<br />
    هشام ابو العلا
  </div>
  <div style="text-align: right;">
    رئيس مجلس الادارة<br />
    نادر الرفاعي
  </div>
</footer>

<script>
  const apiBase = "https://script.google.com/macros/s/AKfycbzKu4SfqhKb12eop2xbvhvmpFnivSU9aNR7g7JGaKp43FDGVi8vi6oH8n6V-W8IPbT6Hg/exec";

  function showError(message) {
    document.getElementById('result').innerHTML = `<div class="error">❌ ${message}</div>`;
  }

  // عرض بيانات الأتوبيس في جدول مرتب حسب رقم الكرسي
  function showBusResults(busNumber, data) {
    const resultDiv = document.getElementById('result');
    if (data.results && data.results.length > 0) {
      // ترتيب حسب رقم الكرسي (seat)
      const sorted = data.results.slice().sort((a,b) => Number(a.seat) - Number(b.seat));

      let table = `<table>
        <thead>
          <tr>
            <th>رقم الكرسي</th>
            <th>اسم العضو</th>
            <th>رقم العضوية</th>
          </tr>
        </thead>
        <tbody>`;

      sorted.forEach(item => {
        table += `<tr>
          <td>${item.seat}</td>
          <td>${item.name}</td>
          <td>${item.id}</td>
        </tr>`;
      });

      table += `</tbody></table>`;
      resultDiv.innerHTML = `<h3>🚍 بيانات الأتوبيس ${busNumber}</h3>` + table;
    } else {
      showError("لا توجد بيانات لهذا الأتوبيس");
    }
  }

  // تحميل بيانات الأتوبيس فقط (لا يبحث برقم العضوية)
  function loadBusSeats(busNumber) {
    document.getElementById('result').textContent = "جاري تحميل البيانات...";
    fetch(`${apiBase}?bus=${encodeURIComponent(busNumber)}`)
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          showError(data.error);
        } else {
          showBusResults(busNumber, data);
        }
      })
      .catch(() => {
        showError("حدث خطأ في الاتصال.");
      });
  }

  // عرض نتيجة البحث برقم العضوية
  function showIdResult(data) {
    if (data.error) {
      showError(data.error);
    } else {
      const output = `
        <h3>نتيجة البحث برقم العضوية</h3>
        <table>
          <tr><th>الاسم</th><td>${data.name}</td></tr>
          <tr><th>رقم الأتوبيس</th><td>${data.bus}</td></tr>
          <tr><th>رقم الكرسي</th><td>${data.seat}</td></tr>
          <tr><th>رقم العضوية</th><td>${data.id}</td></tr>
        </table>
      `;
      document.getElementById('result').innerHTML = output;
    }
  }

  // البحث برقم العضوية فقط (لا يبحث عن أتوبيس)
  function searchById() {
    const id = document.getElementById('membership').value.trim();


    if (!id) {
      showError("من فضلك أدخل رقم العضوية");
      return;
    }
    document.getElementById('result').textContent = "جاري البحث...";
    fetch(`${apiBase}?id=${encodeURIComponent(id)}`)
      .then(res => res.json())
      .then(data => {
        showIdResult(data);
      })
      .catch(() => {
        showError("حدث خطأ في الاتصال.");
      });
  }
</script>

</body>
</html>
