<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>استعلام رحلة العين السخنة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      direction: rtl;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }
    header {
      background-color: #004080;
      color: #fff;
      padding: 25px 15px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }
    .search-box {
      margin-bottom: 25px;
      text-align: center;
    }
    .search-box h3 {
      margin-bottom: 10px;
      color: #004080;
    }
    input[type="text"] {
      width: 300px;
      max-width: 90vw;
      padding: 12px 15px;
      font-size: 1.1rem;
      border: 2px solid #004080;
      border-radius: 8px;
      outline: none;
      margin-bottom: 10px;
    }
    button {
      background-color: #0080ff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 5px;
    }
    button:hover {
      background-color: #005bb5;
    }
    #result {
      margin-top: 30px;
      font-size: 1.2rem;
      min-height: 70px;
      color: #004080;
      white-space: pre-line;
      text-align: center;
    }
    #result .error {
      color: #d93025;
      font-weight: 600;
    }
    footer {
      background: #e0e7f1;
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      font-weight: 600;
      color: #555;
      font-size: 1rem;
    }
    @media (max-width: 500px) {
      input[type="text"] {
        width: 100%;
      }
      button {
        width: 100%;
      }
      footer {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<header>
  رحلة العين السخنة لمركز شباب نور المقطم
</header>

<main>
  <div class="search-box">
    <h3>🔍 البحث برقم العضوية</h3>
    <input type="text" id="membership" placeholder="ادخل رقم العضوية" />
    <br>
    <button onclick="searchById()">بحث برقم العضوية</button>
  </div>

  <div class="search-box">
    <h3>🔍 البحث بالاسم</h3>
    <input type="text" id="memberName" placeholder="ادخل الاسم كاملاً أو جزئيًا" />
    <br>
    <button onclick="searchByName()">بحث بالاسم</button>
  </div>

  <div id="result"></div>
</main>

<footer>
  <div style="text-align: left;">
    رئيس مجلس الإدارة<br>
    نادر الرفاعي
  </div>
  <div style="text-align: right;">
    تحيات مدير المركز<br>
    هشام أبو العلا
  </div>
</footer>

<script>
  const apiBase = "https://script.google.com/macros/s/AKfycbx2uR52ys_ax9mtOwcGgDdoojGmluP6G1XjZNg9igt4Sf_wfkyDcvGKYLayM8fyKmUyuA/exec";

  function showError(message) {
    document.getElementById('result').innerHTML = `<span class="error">❌ ${message}</span>`;
  }

  function showResult(data) {
    const resultDiv = document.getElementById('result');

    if (data.results && Array.isArray(data.results)) {
      if (data.results.length === 0) {
        showError("لم يتم العثور على نتائج.");
        return;
      }
      let output = "🔽 النتائج المطابقة:\n";
      data.results.forEach((item) => {
        output += `\n👤 ${item.name}\n🚌 أتوبيس: ${item.bus}\n🪑 كرسي: ${item.seat}\n-------------------`;
      });
      resultDiv.textContent = output;
    } else if (data.name) {
      resultDiv.textContent = `✅ الاسم: ${data.name}\n🚌 أتوبيس: ${data.bus}\n🪑 كرسي: ${data.seat}`;
    } else {
      showError("لم يتم العثور على نتائج.");
    }
  }

  function searchById() {
    const id = document.getElementById('membership').value.trim();
    if (!id) return showError("من فضلك أدخل رقم العضوية");
    document.getElementById('result').textContent = "جاري البحث...";
    fetch(`${apiBase}?id=${encodeURIComponent(id)}`)
      .then(res => res.json())
      .then(data => data.error ? showError(data.error) : showResult(data))
      .catch(() => showError("حدث خطأ في الاتصال."));
  }

  function searchByName() {
    const name = document.getElementById('memberName').value.trim();
    if (!name) return showError("من فضلك أدخل الاسم");
    document.getElementById('result').textContent = "جاري البحث...";
    fetch(`${apiBase}?name=${encodeURIComponent(name)}`)
      .then(res => res.json())
      .then(data => data.error ? showError(data.error) : showResult(data))
      .catch(() => showError("حدث خطأ في الاتصال."));
  }
</script>

</body>
</html>
